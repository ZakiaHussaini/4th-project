{% extends 'base.html' %}

{% block title %} New Conversation {% endblock title %}

{% block content %}

<div class="fluid-container mt-0 bg-black-color" id="new">
    <div class="form-content py-3">
        <h3 class="orange-color my-3">New Conversation</h3>

        <form action="." method="post" class="new-conv-form" >
            {% csrf_token %}
            {{ form.as_p }}
              {% if form.errors or form.non_field_errors %}
              <div class="form-control mb-2">
                {% for field in form %}
                {{ field.errors }}
                {% endfor %}
              </div>
            {% endif %}
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-center btn-custom-color w-50" >Send</button>
              </div>

        </form>
    </div>
  </div>





{% endblock content %}
