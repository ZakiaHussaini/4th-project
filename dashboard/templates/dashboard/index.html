{% extends "base.html" %}
{% load static %}


{% block title %} Dashboard{% endblock title %}
    
{% block content %}

       <section class="bg-black-color" id="feature">
        <div class="container-fluid">
            
            <div class="row">
                <h2 class="item-heading orange-color pb-1">My items</h2>
                <hr class="orange-color pb-4">
            </div>
            <div class="row">
            {% for item in items %}
            
                <div class="col-md-4 col-sm-6 col-lg-3 mb-3">
                    <div class="product-box">
                        <div class="product-inner-box position-relative">
                            <a href="{% url 'item:detail' item.id %}">
                                <div class="product-img">
                                    <div class="product-img-slider">
                                        <img src="{{ item.image.url }}" alt="dress" class="img-fluid">
                                        <img src="{{ item.rear_image.url }}" alt="dress" class="img-fluid">
        
                                    </div>
                                </div>
                                <div class="product-info">
                                    <div class="product-name mx-auto">
                                        <h3>{{ item.name }}</h3>
                                    </div>
                                    <div class="product-price">
                                        <span>$ {{ item.price }}</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
           
            
        </div>
    
    </section>

   











    
{% endblock content %}
